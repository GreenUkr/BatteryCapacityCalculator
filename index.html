<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Power Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">Your Logo Here</div>
        <div class="heading">Device Power Calculator</div>

        <div class="header">
            <div>Device</div>
            <div>Use Device</div>
            <div>Voltage (V)</div>
            <div>Current (A)</div>
            <div>Calculate</div>
            <div>Power (W)</div>
        </div>
        <div id="rows-container"></div>
        <div class="row total-row">
            <div>Total Power</div>
            <div></div>
            <div>Max <input type="text" id="max-voltage" readonly></div>
            <div></div>
            <div></div>
            <div><input type="text" id="total-power" readonly> W</div>
        </div>
    </div>

    <div id="energy-container"></div>
    <div id="battery-container"></div>

    <script src="script.js"></script>
</body>
</html>
